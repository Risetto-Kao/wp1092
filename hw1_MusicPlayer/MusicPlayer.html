<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Main.css">
    <meta name="description" content="Just practicing for web programming">
    <meta name="keywords" content="Web Programming">
    <meta name="author" content="Meng-Huei Kao">
    <meta name="distribution" content="Taiwan">
    <title>Music Player</title>
</head>

<body>
    <div id="title"><span class="text">Music Player</span></div>
    <div id="background">
        <div id="player">
            <div><i class="fa fa-music fa-4x" style="color: white;margin: 20 ;"></i></div>
            <div id="song_name">Music.mp3</div>
            <hr color="white" size="5px">

            <ul id="button-list">
                <button class="btn"><i class="fa fa-step-backward fa-2x"></i></button>
                <button class="btn"><i class="fa fa-play fa-2x"></i></button>
                <button class="btn"><i class="fa fa-step-forward fa-2x"></i></button>
                <!-- fa fa-stop -->
                <!-- fas fa-volume-up -->
            </ul>

            <div id="music_progress">

            </div>
        </div>
    </div>

</body>

</html>
