type ChatBox{
    id:ID!
    chatBoxName:String!
    messages:[Message!]
}

type Message{
    body:String!
    id:ID!
    chatBoxName: String!
}

input CreateMessageInput{
    messageBody: String!
    toWhom: String!
}

type User{
    userName: String!
    id:ID!
}