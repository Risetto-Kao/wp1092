type Query{
    chatBox(userName:String!,friend:String!): ChatBox!
    user(userName:String!): User!
}

type Mutation{
    createChatBox(userName: String!, friend: String!): ChatBox!
    createMessage(data: CreateMessageInput!): Message!
}

# type Subscription{
    
