<body>
    <!-- <div id="title"><span class="text">Music Player</span></div> -->
    
    <div id="background">
        <div id="player">
            <div><i class="fa fa-music fa-4x" style="color: white;margin: 20 ;"></i></div>
            <div id="song_name">Music.mp3</div>
            <hr color="white" size="5px">
            <div style="margin-top: 10%;margin-bottom: 5%;">
                <ul id="button-list">
                    <button class="btn"><i class="fa fa-step-backward fa-2x"></i></button>
                    <button class="btn"><i class="fa fa-play fa-2x"></i></button>
                    <button class="btn"><i class="fa fa-step-forward fa-2x"></i></button>
                    <!-- fa fa-stop -->
                    <!-- fas fa-volume-up -->
                </ul>
            </div>
            <div>
                <progress class="progress-bar" value="53" max="100"></progress></div>

        </div>
    </div>
