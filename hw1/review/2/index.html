<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="main"> 
        <div class="player">

            <div class="pic"></div>
            <div class="panel"> 
            
                <div class="up">
                    <div class="title">Radioactive</div>
                    <div class="artist">Imagine dragons</div>
                    <div class="progress-bar"> 
                        <div id="all-progress"> 
                            <div id="current-progress"> 
                                <span id="progress-button">      
                            </div> 
                        </div> 
                    </div>
                    <div class="current_time"> 1:10 / </div>
                    <div class="total_time"> 4:32 </div>
                    <div class="share"> </div>
                    <div class="like"> </div>
                </div>

                <div class="down">
                    <div class="control">
                        <div class="rew"></div>
                        <div class="play"></div>
                        <div class="fwd"></div>
                    </div>
                    <div class="volume-icon"></div>
                    <div class="volume-bar"> 
                        <div id="all-volume"> 
                            <div id="current-volume"> 
                                <span id="volume-button">  
                            </div> 
                        </div>
                     </div>

                </div>
                    
                    

                    

                    
                    
            </div>
        </div>
    </div>
    
</body>
</html>
