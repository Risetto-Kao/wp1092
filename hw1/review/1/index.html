<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="column">
        <div id="album-artwork-placeholder">
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                <img id="album-artwork" src="img-src/le-god.jpeg" alt="THE ONE AND ONLY">
            </a>
        </div>
        <div class="artist-info">
            <div id="song-name">Never Gonna Give You Up</div>
            <a href="https://www.youtube.com/channel/UCuAXFkgsw1L7xaCfnd5JJOw">
                <div id="artist-name">Rick Astley</div>
            </a>
        </div>
        <div class="progress-bar">
            <span class="bar">
              <span class="progress"></span>
            </span>
        </div>
        <div class="player-control">
            <img id="play-back" src="icon/back.png">
            <img id="play-pause" src="icon/play.svg">
            <img id="fast-forward" src="icon/skip.png">
        </div>
    </div>
</body>
</html>
